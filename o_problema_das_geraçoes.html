<meta charset="UTF-8">

<script> 

function pulaLinha()  {

    document.write("<br>");

}

function mostra(frase)  {

document.write(frase);
pulaLinha();
}

pulaLinha();

var idadeMediaTemFilhos = 28;
var anoAtual = 2021;

var quantidadeDeGeraçoes = (anoAtual - 1500)/idadeMediaTemFilhos;

mostra(quantidadeDeGeraçoes);

</script>
